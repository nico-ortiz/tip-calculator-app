<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!--Links to CSS files-->
  <link rel="stylesheet" href="development/css/variables.css">
  <link rel="stylesheet" href="development/css/styles.css">

  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>
  <!--Main container-->
  <main class="main-container">
    <!--First section-->
    <section class="values-container grid-item">
      <!--First item of grid-->
      <div class="item-values-container lbl-inp">
        <label class="labels" for="bill-value">Bill</label>
        <input id="bill-value" class="inputs" type="number" placeholder="0">
      </div>
      <!--Second item of grid-->
      <div class="item-values-container snd-item-container">
        <p class="labels">Select Tip %</p>
        <div id="btns-container" class="percent-btns-container">
          <div name="submit-btn" class="percent-btns">5%</div>
          <div name="submit-btn" class="percent-btns">10%</div>
          <div name="submit-btn" class="percent-btns">15%</div>
          <div name="submit-btn" class="percent-btns">25%</div>
          <div name="submit-btn" class="percent-btns">50%</div>
          <div id="custom-btn">
            <input id="input-custom" type="number" min="1" max="100" class="inputs" placeholder="Custom">
          </div>
        </div>
      </div>
      <!--Third item of grid-->
      <div class="item-values-container lbl-inp">
        <label class="labels" for="number-of-people">Number of People</label>
        <input id="number-of-people" 
          class="inputs"
          type="number"
          min="0"
          max="99999999"
          placeholder="0">
      </div>
    </section>
    <!--Second section-->
    <section class="results grid-item">
      <div class="amounts-container">
        <div class="paraphs">
          <p class="title">Tip Amount</p>
          <p class="subt">/ person</p>
        </div>
        <span class="amounts">
          <span id="tip-amount-total"></span>
        </span>
      </div>
      <div class="amounts-container">
        <div class="paraphs">
          <p class="title">Total</p>
          <p class="subt">/ person</p>
        </div>
        <span class="amounts">
          <span id="amount-p-person"></span>
        </span>
      </div>
      <div class="reset-btn">RESET</div>
    </section>
  </main>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>-->
  <script src="./development/script.js"></script>
</body>
</html>
